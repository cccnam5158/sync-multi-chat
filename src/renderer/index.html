<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-container">
        <div id="views-placeholder">
            <!-- BrowserViews will be positioned over this area by the Main process -->
            <div class="view-label">ChatGPT</div>
            <div class="view-label">Claude</div>
            <div class="view-label">Gemini</div>
            <div class="view-label">Grok</div>
            <div class="view-label">Perplexity</div>
        </div>
        <div id="controls-container">
            <div id="toggles">
                <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
                <button id="copy-chat-btn" class="copy-chat-btn">Copy Chat Thread</button>
                <button id="cross-check-btn" class="cross-check-btn">Cross Check</button>
                <button id="scroll-sync-btn" class="scroll-sync-btn">ðŸ“œ Scroll Sync: OFF</button>
                <span class="layout-group">
                    <button id="layout-1x3" class="layout-btn">1x3</button>
                    <button id="layout-1x4" class="layout-btn active">1x4</button>
                    <button id="layout-2x2" class="layout-btn">2x2</button>
                </span>
                <label><input type="checkbox" id="toggle-chatgpt" checked> ChatGPT</label>
                <label><input type="checkbox" id="toggle-claude" checked> Claude</label>
                <label><input type="checkbox" id="toggle-gemini" checked> Gemini</label>
                <label><input type="checkbox" id="toggle-grok"> Grok</label>
                <label><input type="checkbox" id="toggle-perplexity" checked> Perplexity</label>
            </div>
            <div id="input-area">
                <textarea id="master-input"
                    placeholder="Type your prompt here... (Ctrl+Enter to Send, Ctrl+Shift+Enter for New Chat)"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
